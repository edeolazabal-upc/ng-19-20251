<h2>Lista de Producción Minera</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef> ID </th>
<td mat-cell *matCellDef="let row"> {{row.id}} </td>
</ng-container>
<ng-container matColumnDef="mineral">
<th mat-header-cell *matHeaderCellDef> Mineral </th>
<td mat-cell *matCellDef="let row"> {{row.mineral}} </td>
</ng-container>
<ng-container matColumnDef="cantidad">
<th mat-header-cell *matHeaderCellDef> Cantidad </th>
<td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
</ng-container>
<ng-container matColumnDef="ubicacion">
<th mat-header-cell *matHeaderCellDef> Ubicación </th>
<td mat-cell *matCellDef="let row"> {{row.ubicacion}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="columnas"></tr>
<tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
